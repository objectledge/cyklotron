# project.properties for coral-api
#
# $Id: project.properties,v 1.27 2006-05-10 11:27:00 rafal Exp $

# repositories
maven.repo.remote=http://ibiblio.org/maven,http://dist.objectledge.org

# announcement
maven.announcement.distributionUrl=${pom.distributionSite}/releases.html

# artifact
maven.repo.list=robur_local
maven.repo.robur_local=file://
maven.repo.robur_local.directory=/home/clients/caltha/www/objectledge.org/maven

# checkstyle
maven.checkstyle.properties=../cyklotron-common/checkstyle.xml

# changelog
maven.changelog.range=30

# clover
maven.clover.report.xml=true

# findbugs
maven.findbugs.excludeFilter=findbugsExclude.xml

# java
maven.compile.encoding=UTF-8
maven.compile.debug=on
maven.compile.optimize=off
maven.compile.source=1.5
maven.compile.target=1.5

# javadocs
maven.javadoc.links=http://java.sun.com/j2se/1.5.0/docs/api/,http://coral.objectledge.org/modules/coral-api/apidocs/,http://objectledge.org/modules/ledge-components/apidocs/
maven.javadoc.private=true
maven.javadoc.source=${maven.compile.source}
maven.javadoc.additionalparam=-charset UTF-8

# jar
maven.jar.index=true

# junit
maven.junit.fork=true
maven.test.failure.ignore=true

# war
maven.war.src=src/main/webapp
maven.war.index=true

# xdocs
maven.xdoc.date=left
maven.docs.outputencoding=UTF-8
maven.xdoc.distributionUrl=http://cyklotron.org/maven/${pom.groupId}/${maven.multiproject.type}s
#maven.xdoc.theme.url=http://cyklotron.org/style/project.css

# versions

versions.ledge=0.3.12-b1
versions.coral=0.1.8-b1
versions.cyklotron=2.2-b1
